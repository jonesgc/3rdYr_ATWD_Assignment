<!DOCTYPE html>
<html>
    <head>
        <title>Client Example</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="client.js"></script>
        <link rel="stylesheet" type="text/css" href="client.css">
    </head>
    <!-- Calling this function on load of the body is required to format the page correctly according to the deafult GET-->
    <body onload="inputControl()">
        <div id="container">
                <h1 id = "h1Title" class="item">Client Page</h1>
                <div id="radioInput" class="item">
                    <input id="actionGET" type="radio" name="actionGroup" value="GET" onclick="inputControl()"checked="checked">GET
                    <input id="actionPUT" type="radio" name="actionGroup" value="PUT" onclick="inputControl()">PUT
                    <input id="actionPOST" type="radio" name="actionGroup" value="POST" onclick="inputControl()">POST
                    <input id="actionDEL" type="radio" name="actionGroup" value="DELETE" onclick="inputControl()">DELETE<br>
                </div>
                <div id="resInput">
                    <input id="typeXML" type="radio" name="typeGroup" value="XML" checked="checked">XML
                    <input id="typeJSON" type="radio" name="typeGroup" value="JSON">JSON
                </div>
                <div id = "getInput" class="item inputDiv">
                    <label id="labelFrom" for="from">From</label>
                    <input id="from" type="text">
                    <label id="labelTo" for="to">To</label>
                    <input id="to" type="text">
                    <label id="labelAmount" for="amount">Amount</label>
                    <input id="amount" type="text">
                </div>
                <div id = "putInput" class="item inputDiv">
                    <label id = "labelPutCurCode" for="putCurCode">Currency Code</label>
                    <input id = "putCurCode" type = "text">
                </div>
                <div id = "postInput" class="item inputDiv">
                    <label id = "labelPostCurCode" for="postCurCode">Currency Code</label>
                    <input id = "postCurCode" type = "text">
                    <label id = "labelPostRate" for="postRate">Rate</label>
                    <input id = "postRate" type = "text">
                </div>
                <div id = "deleteInput" class="item inputDiv">
                    <label id = "labelDeleteCode" for="deleteCode">Code to be deleted</label>
                    <input id = "deleteCode" type = "text">
                </div>
                <div id = "submit" class="item inputDiv">
                    <button id="submitRequest" onclick="query()">Submit</button>
                </div>
                <div id = "response" class="item inputDiv">
                    <br>
                    <textarea id="responseTextArea" placeholder="Response Area." rows ="30" cols ="70"></textarea>
                </div>
        </div>
    </body>
</html>
